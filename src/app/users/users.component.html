<div class="container" style="margin-top: 1rem;">
  
  <label>Username</label>

<input 
    type="text" 
    class="form-control"
    [(ngModel)]="userName" 
    (input)="onUpdateUserName($event)">
<br />
<button [disabled]="userName === ''" class="btn btn-primary" (click)="resetUserName()">Reset Username</button>

<br /><br />
<p>Your username is: {{ userName }}</p>
</div>
